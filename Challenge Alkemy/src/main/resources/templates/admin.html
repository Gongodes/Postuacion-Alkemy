<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Ingresar Profesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/624ca736ba.js" crossorigin="anonymous"></script> 

</head>
<body class="bg-light text-dark">
<div class="panel panel-info">
<div  class="page-header">

<h1>Ingresar Profesor</h1>

</div >

<div >
<form action="#" th:action="@{/admin/crear}" th:object="${profesor}" method="post">

<div class="form-group">

  <div class="input-group">
 
  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese nombre de profesor" required="required"/>
  <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingrese apellido de profesor" required="required"/>     
  <input type="text" class="form-control" name="dni" id="dni" placeholder="Ingrese dni de profesor" required="required"/>     
 <select class="form-control" name="activo" id="activo">
        <option value="activo">Activo</option>
      <option value="no activo">No activo</option>  
   </select>

<button type="submit" class="btn btn-info">Ingresar</button>
</form>
</div>




</div>



    
     <table   style="table-layout: fixed;width: 60em; margin-left: 14em; margin-top: 5em;"  class="table table-info table-striped table-bordered">
            <thead style="text-align: center">
                <tr>
                    
                    <th scope="col">Nombre Profesor</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Dni</th>
                    <th scope="col">Status</th>
                    <th scope="col">Borrar</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="pfr:${lista}">
                    <td th:text="${pfr.nombre}"></td>
                    <td th:text="${pfr.apellido}"></td>
                    <td th:text="${pfr.dni}"></td>
                    <td  th:text="${pfr.activo}"></td>
                    <td style="text-align: center" ><a th:href="@{'/admin/borrar2/{id}'(id=${pfr.id})}"> <i class="far fa-trash-alt"></i> </a></td>
                </tr>

            </tbody>
        </table>
    
    <a  class="btn btn-primary" th:href="@{/admin/asignaturas}" role="button">Agregar Asignaturas</a> 
    <a  class="btn btn-danger" th:href="@{/logout}" role="button">Cerrar Sesion</a>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
