<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log in </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body  class="container bg-light text-dark">

    <div style="text-align: center" class="container bg-light text-dark col-5">

    <form method="POST" th:action="@{/login}" class="form-signin">
        <h2 style="margin-top: 2em; margin-bottom: 1 em" class="form-heading">INGRESA</h2>

        <div class="form-group ${error != null ? 'has-error' : ''} ">
            <span th:text=${message}></span>
            <input name="username" type="text" class="form-control" placeholder="Usuario" autofocus="true" />
            <input name="password" type="password" class="form-control" placeholder="ContraseÃ±a"/>
            <span style="margin-right: 4em ; color: red" th:text="${error}"></span>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <br>
            <button style="margin-top: 2em" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        </div>

    </form>

</div>
<!-- /container -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
