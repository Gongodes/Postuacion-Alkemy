<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alumnos</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/624ca736ba.js" crossorigin="anonymous"></script> 


    </head>

    <body class="bg-light text-dark">
        <h1 style="text-align: center; margin-top: 1em">Asignaturas disponibles</h1>
<a style="margin-left: 70em;" class="btn btn-danger" th:href="@{/logout}" role="button">Cerrar Sesion</a>
        <table   style="table-layout: fixed;width: 60em; margin-left: 14em; margin-top: 5em;"  class="table table-info table-striped table-bordered">
            <thead style="text-align: center">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Horario</th>
                    <th scope="col">Profesor</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Cupo</th>
                    <th scope="col">inscribirse</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mtr:${materia}">
                    <td th:text="${mtr.nombre}"></td>
                    <td th:text="${mtr.horario}"></td>
                    <td th:text="${mtr.profesor.nombre} + ' ' + ${mtr.profesor.apellido}"></td>
                    <td style="vertical-align:midle;" th:text="${mtr.descripcion}"></td>
                    <td style="text-align: center" th:text="${mtr.cupo}"></td>
                    <td style="text-align: center" >  <a > <button data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="fas fa-user-graduate"></i> </button></a> </td>
                </tr>

            </tbody>
        </table>
        
      <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inscrito!!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Te has inscrito correctamente!!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>

</html>
