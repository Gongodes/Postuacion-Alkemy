<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Ingresar Materias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/624ca736ba.js" crossorigin="anonymous"></script> 

</head>
<body class="bg-light text-dark">
<div class="panel panel-info">
<div  class="page-header">

<h1>Ingresar Materias</h1>

</div >

<div >
<form  th:action="@{/admin/crearasig}" th:object="${materia}" method="post">

<div class="form-group">

  <div class="input-group">
 
  <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese nombre de la materia" required="required"/>
  <input type="time" class="form-control" name="horario" id="horario" placeholder="ingrese horario" required="required"/>     
  <input type="number" class="form-control" name="cupo" id="cupo" placeholder="ingrese cupo" required="required"/>   
 <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="ingrese descripcion" required="required"/>   
 <select required="required" class="form-control" th:name="profesor" id="profesor">
     <option th:each="prfs:${lista2}" th:text="${prfs.nombre} +' '+ ${prfs.apellido} " th:value="${prfs.id}"></option>
       
   </select>

<button type="submit" class="btn btn-info">Ingresar</button>
</form>
</div>




</div>



    
       <table   style="table-layout: fixed;width: 60em; margin-left: 14em; margin-top: 5em;"  class="table table-info table-striped table-bordered">
            <thead style="text-align: center">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Horario</th>
                    <th scope="col">Cupo</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Profesor</th>
                    <th scope="col">Borrar</th>
                    
                   
                </tr>
            </thead>
            <tbody>
                <tr th:each="mtr:${materia}">
                    <td th:text="${mtr.nombre}"></td>
                    <td th:text="${mtr.horario}"></td>
                    <td style="text-align: center" th:text="${mtr.cupo}"></td>
                    <td style="vertical-align:midle;" th:text="${mtr.descripcion}"></td>
                    <td th:text="${mtr.profesor.nombre} + ' ' + ${mtr.profesor.apellido}"></td>
                    <td style="text-align: center" ><a th:href="@{'/admin/borrar/{id}'(id=${mtr.id})}"> <i class="far fa-trash-alt"></i>	</a></td>
                    
                   
                </tr>

            </tbody>
        </table>
    
    <a  class="btn btn-primary" th:href="@{/admin/}" role="button">Agregar Profesores</a> 
    <a  class="btn btn-danger" th:href="@{/logout}" role="button">Cerrar Sesion</a>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
